<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mon bloc note</title>
  <style>
  body{
    background-color:White;
    max-width:100%;
    padding:16px;
    margin:0 auto;
    font-family: Arial, sans-serif;
  }
  h1{
    color:Forestgreen;
    padding:16px 0 8px;
    text-align:center;
    font-size:2rem;
  }
  h2{
    color:green;
    text-align:center;
    margin:24px 0 8px;
    text-shadow:0 2px 0 limegreen;
    font-weight:bold;
    font-size:1.5rem;
  }
  input,button{
    padding:10px;
    border-radius:8px;
    border:1px solid darkseagreen;
    margin-bottom:10px;
    font-size:1rem;
  }
  input{
    width:100%;
    box-sizing:border-box;
  }
  button{
    cursor:pointer;
    border-color:green;
    color:#065f46;
    background:#ecfdf5;
    text-align:center;
    width:100%;
  }
  ul{
    padding-left:20px;
    list-style:disc;
    text-align:left;
    max-width:100%;
  }
  p{
    color:black;
    text-align:center;
    font-size:1rem;
    padding:0 10px;
  }
  .form-container{
    width:100%;
    max-width:400px;
    margin:20px auto;
    padding:20px;
    text-align:center;
    border-radius:10px;
    border:1px solid #e0e0e0;
    box-sizing:border-box;
  }
  .fait {
    text-decoration: line-through;
    color: gray;
  }

  /* Responsive */
  @media (max-width:600px){
    h1{ font-size:1.5rem; }
    h2{ font-size:1.2rem; }
    input,button{ font-size:0.9rem; }
  }
  </style>
</head>
<body>
  <h1>Mon bloc note</h1>
  <p id="slogan">Chaque jour, je prends le contrôle et je dépasse mes limites.</p>

  <!-- formulaire de connexion -->
  <div class="form-container">
    <input id="pseudo" type="text" placeholder="Pseudo" required/>
  </div>

  <!-- bloc note -->
  <div class="form-container">
    <h2>Mes tâches</h2>
    <input id="inputTache" type="text" placeholder="Nouvelle tâche"/>
    <button id="btnAdd">Ajouter</button>
    <ul id="liste-taches"></ul>
  </div>

  <script>
    const btnAdd = document.getElementById("btnAdd");
    const inputTache = document.getElementById("inputTache");
    const liste = document.getElementById("liste-taches");

    btnAdd.addEventListener("click", function() {
      let texte = inputTache.value.trim();

      if (texte !== "") {
        const tache = document.createElement("li");
        tache.textContent = texte;

        // Marquer comme fait
        tache.addEventListener("click", function() {
          tache.classList.toggle("fait");
        });

        // Bouton supprimer
        const btnSupprimer = document.createElement("button");
        btnSupprimer.textContent = "❌";
        btnSupprimer.style.marginLeft = "10px";

        btnSupprimer.addEventListener("click", function(event) {
          event.stopPropagation(); 
          tache.remove();
        });

        tache.appendChild(btnSupprimer);

        // ❌ Suppression de l'affichage immédiat
        // liste.appendChild(tache);

        inputTache.value = "";
      } else {
        alert("Écrire quelque chose avant d'ajouter !");
      }
    });
  </script>
</body>
</html>
