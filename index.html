<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Mon bloc note</title>
  <style>
  body{
    background-color:White;
    max-width:900px;
    padding:24px;
    margin:0 auto;
  }
  h1{
    color:Forestgreen;
    padding:16px 0 8px;
    text-align:center;
  }
  h2{
    color:green;
    text-align:center;
    margin:24px 0 8px;
    text-shadow:0 2px 0 limegreen;
    font-weight:bold;
  }
  input,button{
    padding:6px 12px;
    border-radius:8px;
    border:1px solid darkseagreen;
    height:32px;
    margin-bottom:10px;
  }
  button{
    cursor:pointer;
    border-color:green;
    color:#065f46;
    background:#ecfdf5;
    text-align:center;
  }
  ul{
    padding-left:24px;
    list-style:disc;
    text-align:left;
  }
  p{
    color:black;
    text-align:center;
  }
  .form-container{
    width:300px;
    margin:0 auto;
    padding:20px;
    text-align:center;
    border-radius:10px;
    border:1px solid white ;
  }
  .fait {
    text-decoration: line-through;
    color: gray;
  }
  </style>
</head>
<body>
  <h1>Mon bloc note</h1>
  <p id="slogan">Chaque jour, je prends le contrôle et je dépasse mes limites.</p>

  <!-- formulaire de connexion -->
  <div class="form-container">
    
    <input id="pseudo" type="text" placeholder="Pseudo" required/>
 
  
  </div>

  <!-- bloc note -->
  <div class="form-container" style="margin-top:30px;">
    <h2>Mes tâches</h2>
    <input id="inputTache" type="text" placeholder="Nouvelle tâche"/>
    <button id="btnAdd">Ajouter</button>
    <ul id="liste-taches"></ul>
  </div>

  <script>
    const btnAdd = document.getElementById("btnAdd");
    const inputTache = document.getElementById("inputTache");
    const liste = document.getElementById("liste-taches");

    btnAdd.addEventListener("click", function() {
      let texte = inputTache.value.trim();

      if (texte !== "") {
        const tache = document.createElement("li");
        tache.textContent = texte;

        // Marquer comme fait
        tache.addEventListener("click", function() {
          tache.classList.toggle("fait");
        });

        // Bouton supprimer
        const btnSupprimer = document.createElement("button");
        btnSupprimer.textContent = "❌";
        btnSupprimer.style.marginLeft = "10px";

        btnSupprimer.addEventListener("click", function(event) {
          event.stopPropagation(); 
          tache.remove();
        });

        tache.appendChild(btnSupprimer);
        liste.appendChild(tache);
        inputTache.value = "";
      } else {
        alert("Écrire quelque chose avant d'ajouter !");
      }
    });
  </script>
</body>
</html>
