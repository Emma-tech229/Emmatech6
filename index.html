<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mon bloc note</title>
<style>
body{
  background-color:White;
  max-width:100%;
  padding:16px;
  margin:0 auto;
  font-family: Arial, sans-serif;
}
h1{
  color:Forestgreen;
  padding:16px 0 8px;
  text-align:center;
  font-size:2rem;
}
h2{
  color:green;
  text-align:center;
  margin:24px 0 8px;
  text-shadow:0 2px 0 limegreen;
  font-weight:bold;
  font-size:1.5rem;
}
input,button{
  padding:10px;
  border-radius:8px;
  border:1px solid darkseagreen;
  margin-bottom:10px;
  font-size:1rem;
}
input{ width:100%; box-sizing:border-box; }
button{
  cursor:pointer;
  border-color:green;
  color:#065f46;
  background:#ecfdf5;
  text-align:center;
  width:100%;
}
ul{
  padding-left:20px;
  list-style:disc;
  text-align:left;
  max-width:100%;
}
p{ color:black; text-align:center; font-size:1rem; padding:0 10px; }
.form-container{
  width:100%;
  max-width:400px;
  margin:20px auto;
  padding:20px;
  text-align:center;
  border-radius:10px;
  border:1px solid #e0e0e0;
  box-sizing:border-box;
}
.fait { text-decoration: line-through; color: gray; }
</style>
</head>
<body>
<h1>Mon bloc note</h1>
  <a href="voirnote.html>Voir mes notes</a>
<p id="slogan">Chaque jour, je prends le contr√¥le et je d√©passe mes limites.</p>

<!-- formulaire pseudo -->
<div class="form-container">
  <input id="pseudo" type="text" placeholder="Pseudo" required/>
  <button id="btnPseudo">Valider</button>
</div>

<!-- bloc note -->
<div class="form-container">
  <h2>Mes t√¢ches</h2>
  <input id="inputTache" type="text" placeholder="Nouvelle t√¢che"/>
  <button id="btnAdd">Ajouter</button>
  <ul id="liste-taches"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

// üîë Ta config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAGw2i_FjlugIURw2_ZVTEzkD4RwTI90wM",
  authDomain: "mon-bloc-note.firebaseapp.com",
  databaseURL: "https://mon-bloc-note-default-rtdb.firebaseio.com",
  projectId: "mon-bloc-note",
  storageBucket: "mon-bloc-note.firebasestorage.app",
  messagingSenderId: "761151647915",
  appId: "1:761151647915:web:0a9af0d52677509646c7ee"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// DOM
const pseudoInput = document.getElementById("pseudo");
const btnPseudo = document.getElementById("btnPseudo");
const inputTache = document.getElementById("inputTache");
const btnAdd = document.getElementById("btnAdd");
const liste = document.getElementById("liste-taches");

let currentPseudo = localStorage.getItem("pseudo");

// Si pseudo d√©j√† choisi
if(currentPseudo){
  pseudoInput.value = currentPseudo;
  pseudoInput.disabled = true;
  btnPseudo.disabled = true;
  chargerTaches(currentPseudo);
}

// Valider pseudo
btnPseudo.addEventListener("click", ()=>{
  const pseudo = pseudoInput.value.trim();
  if(!pseudo) return alert("Entre un pseudo !");
  localStorage.setItem("pseudo", pseudo);
  currentPseudo = pseudo;
  pseudoInput.disabled = true;
  btnPseudo.disabled = true;
  chargerTaches(pseudo);
});

// Ajouter une t√¢che
btnAdd.addEventListener("click", ()=>{
  if(!currentPseudo) return alert("Choisis d'abord un pseudo !");
  const texte = inputTache.value.trim();
  if(!texte) return alert("√âcrire quelque chose avant d'ajouter !");
  
  push(ref(db, "taches/"+currentPseudo), {
    texte: texte,
    fait: false
  });
  
  inputTache.value = "";
});

// Charger les t√¢ches
function chargerTaches(pseudo){
  const tachesRef = ref(db, "taches/"+pseudo);
  onValue(tachesRef, (snapshot)=>{
    liste.innerHTML = "";
    snapshot.forEach((childSnap)=>{
      const data = childSnap.val();
      const li = document.createElement("li");
      li.textContent = data.texte;
      if(data.fait) li.classList.add("fait");

      // Toggle fait
      li.addEventListener("click", ()=>{
        update(ref(db, "taches/"+pseudo+"/"+childSnap.key), {fait: !data.fait});
      });

      // Supprimer
      const btnSup = document.createElement("button");
      btnSup.textContent = "‚ùå";
      btnSup.style.marginLeft = "10px";
      btnSup.addEventListener("click",(e)=>{
        e.stopPropagation();
        remove(ref(db, "taches/"+pseudo+"/"+childSnap.key));
      });

      li.appendChild(btnSup);
      liste.appendChild(li);
    });
  });
}
</script>
</body>
    </html>
